<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reconhecimento Facial</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <div class="container justify-content-center lign-items-center align-self-center mt-3 d-flex">
        <div class="col-md-3 m-0 p-4 rounded border">
            <div class="row">
                <label><strong>Nome :</strong></label>
                <input id="nomeInput" type="text" class="form-control" required>
            </div>
            <div class="row mt-3">
                <label><strong>CPF :</strong></label>
                <input id="cpfInput" type="text" minlength="1" maxlength="11" class="form-control" required>
                <div class="invalid-feedback">
                    CPF inválido. Digite um CPF válido.
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <label><strong>Tipo :</strong></label>
                <select id="tipoInput" name="my_dropdown" class="form-control" required>
                    <option disabled selected></option>
                    <option value="1">Aluno</option>
                    <option value="2">Professor</option>
                    <option value="3">Responsável</option>
                    <option value="3">Terceiro</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container justify-content-center lign-items-center align-self-center d-flex">
        <div class="row gap-1">
            <div class="col">
                <button id="voltarBtn" class="btn btn-danger btn-sm mt-3">Voltar</button>
            </div>
            <div class="col">
                <button id="cadastroBtn" class="btn btn-primary btn-sm mt-3">Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="container container justify-content-center lign-items-center align-self-center d-flex">
        <div class="row">
            <div class="col">
                <video autoplay id="cam" width="640" height="360" muted></video>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="./assets/lib/face-api/face-api.min.js"></script>
    <script src="./assets/js/index.js"></script>





</body>

</html>
